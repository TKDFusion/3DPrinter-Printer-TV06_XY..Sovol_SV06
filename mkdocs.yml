site_name: TV06 CoreXY

nav:
  - Home: index.md
  - First Steps: about.md
  - Frame: frame.md
  - Gantry: gantry.md
  - Electronics: electronics.md
  - Finalle: final.md

theme:
  language: en
  name: material
  features: 
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - navigation.footer
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/xVtU45zTrk

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - tables

repo_url: https://github.com/VectorForce3D/TV06_XY
